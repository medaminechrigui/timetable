<div class="container mt-3">
  <h2>Subjects</h2>

  <!-- Bouton Ajouter -->
  <button *ngIf="!isAddingSubject && !editingSubject" class="btn btn-success mb-3" (click)="startAddSubject()">Add Subject</button>

  <!-- Formulaire pour ajouter une matière -->
  <div *ngIf="isAddingSubject" class="mt-4">
    <h3>Add Subject</h3>
    <form (ngSubmit)="addSubject()">
      <div class="mb-3">
        <label for="subject_name" class="form-label">Subject Name:</label>
        <input type="text" id="subject_name" class="form-control" [(ngModel)]="newSubject.subject_name" name="subject_name" />
      </div>
      <div class="mb-3">
        <label for="subject_code" class="form-label">Subject Code:</label>
        <input type="text" id="subject_code" class="form-control" [(ngModel)]="newSubject.subject_code" name="subject_code" />
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department:</label>
        <input type="text" id="department" class="form-control" [(ngModel)]="newSubject.department" name="department" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" [(ngModel)]="newSubject.description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
      <button type="button" class="btn btn-secondary" (click)="cancelAdd()">Cancel</button>
    </form>
  </div>

  <!-- Table des matières -->
  <table class="table table-striped table-bordered table-hover mt-4">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Subject Name</th>
        <th>Subject Code</th>
        <th>Department</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ subject.subject_name }}</td>
        <td>{{ subject.subject_code }}</td>
        <td>{{ subject.department }}</td>
        <td>{{ subject.description }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editSubject(subject)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteSubject(subject.subject_id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Formulaire pour éditer une matière -->
  <div *ngIf="editingSubject" class="mt-4">
    <h3>Edit Subject</h3>
    <form (ngSubmit)="updateSubject()">
      <div class="mb-3">
        <label for="edit_subject_name" class="form-label">Subject Name:</label>
        <input type="text" id="edit_subject_name" class="form-control" [(ngModel)]="editingSubject.subject_name" name="subject_name" />
      </div>
      <div class="mb-3">
        <label for="edit_subject_code" class="form-label">Subject Code:</label>
        <input type="text" id="edit_subject_code" class="form-control" [(ngModel)]="editingSubject.subject_code" name="subject_code" />
      </div>
      <div class="mb-3">
        <label for="edit_department" class="form-label">Department:</label>
        <input type="text" id="edit_department" class="form-control" [(ngModel)]="editingSubject.department" name="department" />
      </div>
      <div class="mb-3">
        <label for="edit_description" class="form-label">Description:</label>
        <textarea class="form-control" id="edit_description" [(ngModel)]="editingSubject.description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
